<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome profile-cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="https://kit.fontawesome.com/7879d2c79d.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./assets/images/favicon.png" />
</head>

<body>

    <header class="header">
        <div class="header__wrapper">
            <a class="header__link" href="./" title="Awesome profile-cards"><img class="header__img" src="./assets/images/logo-awesome-profile-cards.svg" alt="Logo Awesome profile-cards"></a>
        </div>
    </header>
    <section class="profile-cards">
        <form class="form" action="">
            <!-- card form html structure -->
            <section class="cards">
                <div class="cards__container">
                    <button class="cards__button--reset" type="reset"><i class="far fa-trash-alt"></i>Reset</button>
                    <article class="cards__article">
                        <h1 class="cards__title">Nombre Apellido</h1>
                        <h2 class="cards__subtitle">Front-end developer</h2>
                        <div class="cards__image"></div>
                        <ul class="cards__contact">
                            <li class="cards__item">
                                <a class="cards__link cards__link--phone" href="#" title="Teléfono"><i
                                        class="fas fa-mobile-alt"></i></a>
                            </li>
                            <li class="cards__item">
                                <a class="cards__link cards__link--email" href="#" title="Email"><i class="far fa-envelope"></i></a>
                            </li>
                            <li class="cards__item">
                                <a class="cards__link cards__link--linkedin" href="#" title="LinkedIn"><i
                                        class="fab fa-linkedin-in"></i></a>
                            </li>
                            <li class="cards__item">
                                <a class="cards__link cards__link--github" href="#" title="GitHub"><i
                                        class="fab fa-github-alt"></i></a>
                            </li>
                        </ul>
                    </article>
                </div>
            </section>
            <div class="form__fieldsets">
                <!-- design form html structure -->
                <fieldset class="box">
                    <legend class="box__header">
                        <div class="box__wrapper">
                            <i class="far fa-object-ungroup box__icon"></i>
                            <h2 class="box__title">Diseña</h2>
                        </div>
                        <i class="fas fa-chevron-down box__arrow js-box__arrow"></i>
                    </legend>

                    <section class="box__main design js-box__main js-design hidden">
                        <p class="design__text">Colores</p>

                        <div class="design__wrapper">
                            <div class="design__option">
                                <input type="radio" id="palette1" name="palette" class="design__input" />

                                <label for="palette1" class="design__label">
                                    <ul class="design__list">
                                        <li class="design__color palette1--color1"></li>
                                        <li class="design__color palette1--color2"></li>
                                        <li class="design__color palette1--color3"></li>
                                    </ul>
                                </label>
                            </div>

                            <div class="design__option">
                                <input type="radio" id="palette2" name="palette" class="design__input" />

                                <label for="palette2" class="design__label">
                                    <ul class="design__list">
                                        <li class="design__color palette2--color1"></li>
                                        <li class="design__color palette2--color2"></li>
                                        <li class="design__color palette2--color3"></li>
                                    </ul>
                                </label>
                            </div>

                            <div class="design__option">
                                <input type="radio" id="palette3" name="palette" class="design__input" />

                                <label for="palette3" class="design__label">
                                    <ul class="design__list">
                                        <li class="design__color palette3--color1"></li>
                                        <li class="design__color palette3--color2"></li>
                                        <li class="design__color palette3--color3"></li>
                                    </ul>
                                </label>
                            </div>
                        </div>
                    </section>
                </fieldset>
                <!-- fill form html structure -->
                <fieldset class="box">
                    <legend class="box__header">
                        <div class="box__wrapper">
                            <i class="far fa-keyboard box__icon"></i>
                            <h2 class="box__title">Rellena</h2>
                        </div>
                        <i class="fas fa-chevron-down box__arrow js-box__arrow"></i>
                    </legend>

                    <section class="box__main fill js-box__main js-fill">
                        <label class="fill__label" for="name">Nombre completo</label>
                        <input class="fill__input" type="text" name="name" id="name" placeholder="Ej: Sally Jill" />

                        <label class="fill__label" for="job">Puesto</label>
                        <input class="fill__input" type="text" name="job" id="job" placeholder="Ej: Front-end unicorn" />

                        <label class="fill__label">Imagen de perfil</label>
                        <div class="fill__container">
                            <button class="fill__button" type="button">Añadir imagen</button>
                            <div class="fill__image"></div>
                        </div>

                        <label class="fill__label" for="phone">Teléfono</label>
                        <input class="fill__input" type="tel" name="phone" id="phone" placeholder="Ej: 555-55-55-55" />

                        <label class="fill__label" for="email">Email</label>
                        <input class="fill__input" type="email" name="email" id="email" placeholder="Ej: sally-hill@gmail.com" />

                        <label class="fill__label" for="linkedin">LinkedIn</label>
                        <input class="fill__input" type="text" name="linkedin" id="linkedin" placeholder="Ej: linkedin.com/in/sally.hill" />

                        <label class="fill__label" for="github">GitHub</label>
                        <input class="fill__input" type="text" name="github" id="github" placeholder="Ej: @sally-hill" />
                    </section>
                </fieldset>
                <!-- share form html structure -->
                <fieldset class="box">
                    <legend class="box__header">
                        <div class="box__wrapper">
                            <i class="fas fa-share-alt box__icon"></i>
                            <h2 class="box__title">Comparte</h2>
                        </div>
                        <i class="fas fa-chevron-down box__arrow js-box__arrow"></i>
                    </legend>

                    <section class="box__main share js-box__main js-share">
                        <div class="share__main">
                            <button class="share__button" type="submit"><i class="far fa-address-card"></i>Crear
                                tarjeta</button>
                            <button class="share__button share__button--disabled hidden" type="submit"><i
                                    class="far fa-address-card"></i>Crear tarjeta</button>
                        </div>

                        <div class="share__done">
                            <p class="share__text">La tarjeta ha sido creada:</p>
                            <a href="#" class="share__link" title="Link hacia tu nueva tarjeta">random text meanwhile</a>
                            <a href="#" class="share__twitter" title="Compartir en Twitter"><i class="fab fa-twitter"></i>Compartir en
                                twitter</a>
                        </div>
                    </section>
                </fieldset>
            </div>
        </form>
    </section>
    <footer class="footer">
        <div class="footer__wrapper">
            <p class="footer__text">Awesome profile-cards &copy; 2021</p>
            <a class="footer__link" href="https://adalab.es/" target="_blank" title="Adalab"><img class="footer__img" src="./assets/images/logo-adalab.png" alt="Logo Adalab"></a>
        </div>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>

</html>
