<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome profile-cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="https://kit.fontawesome.com/7879d2c79d.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./assets/images/favicon.png" />
</head>

<body>

    <header class="header">
        <div class="header__wrapper">
            <a class="header__link" href="./" title="Awesome profile-cards"><img class="header__img" src="./assets/images/logo-awesome-profile-cards.svg" alt="Logo Awesome profile-cards"></a>
        </div>
    </header>
    <section class="profile-cards">
        <form class="form" action="">
            <!-- cards html structure -->
            <section class="cards">
                <div class="cards__container">
                    <button class="cards__button--reset" type="reset"><i class="far fa-trash-alt"></i>Reset</button>
                    <article class="cards__article">
                        <h1 class="cards__title">Nombre Apellido</h1>
                        <h2 class="cards__subtitle">Front-end developer</h2>
                        <div class="cards__image"></div>
                        <ul class="cards__contact">
                            <li class="cards__item">
                                <a class="cards__link cards__link--mobile" href="#" title="Teléfono móvil"><i class="fas fa-mobile-alt"></i></a>
                            </li>
                            <li class="cards__item">
                                <a class="cards__link cards__link--mail" href="#" title="Correo electrónico"><i class="far fa-envelope"></i></a>
                            </li>
                            <li class="cards__item">
                                <a class="cards__link cards__link--linkedin" href="#" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                            </li>
                            <li class="cards__item">
                                <a class="cards__link cards__link--github" href="#" title="GitHub"><i class="fab fa-github-alt"></i></a>
                            </li>
                        </ul>
                    </article>
                </div>
            </section>
            <div class="form__fieldsets">
                <fieldset class="box1">
                    <legend class="box__header">
                        <div class="box__wrapper">
                            <i class="far fa-object-ungroup box__icon"></i>
                            <h2 class="box__title">Diseña</h2>
                        </div>

                        <i class="fas fa-chevron-down box__arrow js-box__arrow"></i>
                    </legend>

                    <section class="box__main palettes hidden js-box__main">
                        <p class="palettes__title">Colores</p>

                        <div class="palettes__wrapper">
                            <div class="palettes__option palette">
                                <input type="radio" id="palette1" name="palette" class="palette__input" />

                                <label for="palette1" class="palette__label">
                                    <ul class="palette__list">
                                        <li class="palette__color palette1--color1"></li>
                                        <li class="palette__color palette1--color2"></li>
                                        <li class="palette__color palette1--color3"></li>
                                    </ul>
                                </label>
                            </div>

                            <div class="palettes__option palette">
                                <input type="radio" id="palette2" name="palette" class="palette__input" />

                                <label for="palette2" class="palette__label">
                                    <ul class="palette__list">
                                        <li class="palette__color palette2--color1"></li>
                                        <li class="palette__color palette2--color2"></li>
                                        <li class="palette__color palette2--color3"></li>
                                    </ul>
                                </label>
                            </div>

                            <div class="palettes__option palette">
                                <input type="radio" id="palette3" name="palette" class="palette__input" />

                                <label for="palette3" class="palette__label">
                                    <ul class="palette__list">
                                        <li class="palette__color palette3--color1"></li>
                                        <li class="palette__color palette3--color2"></li>
                                        <li class="palette__color palette3--color3"></li>
                                    </ul>
                                </label>
                            </div>
                        </div>
                    </section>
                </fieldset>
                <fielset>
                    <legend class="box2">
                            <i class="far fa-keyboard"></i>
                            <h2 class="box2__fill">Rellena</h2>
                        <span class="box2__boxarrow"><i class="fas fa-chevron-up box2__header--arrowUp"></i></span>
                    </legend>
                    
                    <fielset class="form-fill">
                        <label for="name">Nombre completo</label>
                        <input type="text" name="name" id="name" placeholder="Ej: Sally Jill" />
                    
                        <label for="job">Puesto</label>
                        <input type="text" name="job" id="job" placeholder="Ej: Front-end unicorn"/>
                    
                        <label for="profileImg"> Imagen de perfil </label>
                        <div class="containerImg">
                            <label class="insertImg" for="insertImg">Añadir imagen </label>
                             <div class="whitecheck"></div>
                        </div>
                    
                         <label for="email">Email</label>
                         <input type="email" name="email" id="email" placeholder="Ej: sally-hill@gmail.com" />
                    
                         <label for="phone">Teléfono</label>
                        <input type="tel" name="phone" id="phone" placeholder="Ej: 555-55-55-55" />
                    
                        <label for="linkedin">Linkedin</label>
                        <input type="text" name="linkedin" id="linkedin" placeholder="Ej: linkedin.com/in/sally.hill" />
                    
                        <label for="github">Github</label>
                        <input type="text" name="github" id="github" placeholder="Ej: @sally-hill" />
                    </fielset>
                </fielset>
                <fieldset class="box3">
                    <legend class="box3__header">
                        <span class="box3__header--box1">
                            <i class="fas fa-share-alt box3__header--shareIcon"></i>
                            <h2 class="box3__header--share">Comparte</h2>
                        </span>
                        <span class="box3__header--box2"><i class="fas fa-chevron-up box3__header--arrowUp"></i></span>
                    </legend>

                    <div class="box3__body">
                        <button href="" class="box3__body--button" title="Click aquí para comenzar">Crear tarjeta</button>
                    </div>
                    <!--   boton en gris de que está preparada la tarjeta
                         <div class="box3__body">
                        <button href="" class="box3__body--button" title="Click aquí para comenzar"><i class="far fa-id-card">Crear tarjeta</i></button>
                </div> -->
                    <div class="box3__body--done">
                        <p class="box3__body--done--par">La tarjeta ha sido creada:</p>
                        <a href="" class="box3__body--done--link" title="Link hacia tu nueva tarjeta">random text meanwhile</a>
                        <a href="" class="box3__body--done--twitter" title="Compartir en Twitter"><i
                                class="fab fa-twitter"></i>Compartir en twitter</a>
                    </div>
                </fieldset>
            </div>
        </form>
    </section>
    <footer class="footer">
        <div class="footer__wrapper">
            <p class="footer__text">Awesome profile-cards &copy; 2021</p>
            <a class="footer__link" href="https://adalab.es/" target="_blank" title="Adalab"><img class="footer__img" src="./assets/images/logo-adalab.png" alt="Logo Adalab"></a>
        </div>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>

</html>
