<!-- fill form html structure -->
<fieldset class="box fill">
    <legend class="box__header js-legend-fill">
        <div class="box__wrapper">
            <div class="box__wrapper">
                <i class="far fa-keyboard box__icon"></i>
                <h2 class="box__title">Rellena</h2>
            </div>

            <i class="fas fa-chevron-down box__arrow js-icon-fill"></i>
        </div>
    </legend>

    <section class="box__main fill__section js-section-fill hidden">
        <label class="fill__label" for="name">Nombre completo</label>
        <input class="fill__input js-input-name" type="text" name="name" id="name" placeholder="Ej: Sally Jill" maxlength="16" />

        <label class="fill__label" for="job">Puesto</label>
        <input class="fill__input js-input-job" type="text" name="job" id="job" placeholder="Ej: Front-end unicorn" maxlength="24" />

        <label class="fill__label">Imagen de perfil</label>
        <div class="fill__container">
            <label class="fill__button js__profile-trigger" for="img-selector" type="button">Añadir imagen</label>
            <input type="file" name="img-selector" id="img-selector" class="js__profile-upload-btn hidden">
            <div class="fill__image js__profile-preview"></div>
        </div>

        <label class="fill__label" for="phone">Teléfono</label>
        <input class="fill__input js-input-phone" type="tel" name="phone" id="phone" placeholder="Ej: 555-55-55-55" />

        <label class="fill__label" for="email">Email</label>
        <input class="fill__input js-input-email" type="email" name="email" id="email" placeholder="Ej: sally-hill@gmail.com" />

        <label class="fill__label" for="linkedin">LinkedIn</label>
        <input class="fill__input js-input-linkedin" type="text" name="linkedin" id="linkedin" placeholder="Ej: linkedin.com/in/sally.hill" />

        <label class="fill__label" for="github">GitHub</label>
        <input class="fill__input js-input-github" type="text" name="github" id="github" placeholder="Ej: github.com/sally-hill" />
    </section>
</fieldset>
