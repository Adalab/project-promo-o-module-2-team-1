<!-- design form html structure -->
<fieldset class="box design">
    <legend class="box__header js-legend-design">
        <div class="box__wrapper">
            <div class="box__wrapper">
                <i class="far fa-object-ungroup box__icon"></i>
                <h2 class="box__title">Dise√±a</h2>
            </div>

            <i class="fas fa-chevron-up box__arrow js-icon-design"></i>
        </div>
    </legend>

    <section class="box__main design__section js-section-design">
        <p class="design__text">Colores</p>

        <div class="design__wrapper">
            <div class="design__option">
                <input type="radio" id="palette1" name="palette" class="design__input js-palette" checked />

                <label for="palette1" class="design__label">
                    <ul class="design__list">
                        <li class="design__color palette1--color1"></li>
                        <li class="design__color palette1--color2"></li>
                        <li class="design__color palette1--color3"></li>
                    </ul>
                </label>
            </div>

            <div class="design__option">
                <input type="radio" id="palette2" name="palette" class="design__input js-palette" />

                <label for="palette2" class="design__label">
                    <ul class="design__list">
                        <li class="design__color palette2--color1"></li>
                        <li class="design__color palette2--color2"></li>
                        <li class="design__color palette2--color3"></li>
                    </ul>
                </label>
            </div>

            <div class="design__option">
                <input type="radio" id="palette3" name="palette" class="design__input js-palette" />

                <label for="palette3" class="design__label">
                    <ul class="design__list">
                        <li class="design__color palette3--color1"></li>
                        <li class="design__color palette3--color2"></li>
                        <li class="design__color palette3--color3"></li>
                    </ul>
                </label>
            </div>

            <div class="design__option">
                <input type="radio" id="palette4" name="palette" class="design__input js-palette" />

                <label for="palette4" class="design__label">
                    <ul class="design__list">
                        <li class="design__color palette4--color1"></li>
                        <li class="design__color palette4--color2"></li>
                        <li class="design__color palette4--color3"></li>
                    </ul>
                </label>
            </div>
        </div>
    </section>
</fieldset>
